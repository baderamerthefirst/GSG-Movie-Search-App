<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
      <header class="top-bar hero-section">
        <div class="navbar">
          <div class="logo">
            <img src="images/netflix.png" alt="netflix Logo" />
          </div>
          <ul class="menu" id="menu">
            <li class="menu-item" id="home">
              <a href="#home">Home</a>
            </li>
            <li class="menu-item" id="myList">
              <a href="#myList">My List</a>
            </li>
          </ul>
          <div class="search-bar">
            <input id="search-bar" type="text" placeholder="Search Netflix" />
            <button id="search-button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </header>
    </div>
    <main class="app-main">
      <button id="open-favorites-btn" class="slider-toggle-btn">
        Show Favorites
      </button>
      <button id="close-favorites-btn" class="slider-toggle-btn">
        Hide Favorites
      </button>
      <div class="favorites-slider" id="favorites-slider">
        <h2>Favorites</h2>
        <div class="favorites-section"></div>
      </div>
      <div class="movies-section">
      </div>
    </main>
    <footer class="app-footer">
      <p class="app-footer__text">Movie Search App &copy; 2024</p>
    </footer>
    <script src="./js/script1.js"></script>
  </body>
</html>
